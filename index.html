<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mesky</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Reem+Kufi:wght@400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#d9b74a",
            "background-light": "#f8f7f6",
            "background-dark": "#0f0e0a",
            "surface-dark": "#1a1812",
            "surface-light": "#ffffff",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "serif": ["Playfair Display", "serif"],
            "arabic": ["Reem Kufi", "serif"],
            "body-ar": ["IBM Plex Sans Arabic", "sans-serif"],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'bounce-slow': 'bounce 3s infinite',
            'zoom-in-slow': 'zoomIn 20s linear infinite alternate',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.1)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    :lang(ar) {
      font-family: 'Reem Kufi', 'IBM Plex Sans Arabic', sans-serif !important;
      line-height: 1.6;
      letter-spacing: 0 !important;
      text-transform: none !important;
    }

    /* Force Reem Kufi on all Arabic headings and specific quotes */
    :lang(ar) h1,
    :lang(ar) h2,
    :lang(ar) h3,
    :lang(ar) [class*="font-serif"],
    :lang(ar) blockquote {
      font-family: 'Reem Kufi', serif !important;
    }

    /* Fix: Prevent Arabic font from breaking icons */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined' !important;
    }

    [class^="fa-"],
    [class*=" fa-"] {
      font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      font-weight: 900;
    }

    body {
      background-color: #111;
      margin: 0;
      overflow-y: hidden;
      /* Prevent body scroll, handle inside app */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .hide-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Hero Animations */
    @keyframes kenburns {
      0% {
        transform: scale(1) rotate(0.01deg);
      }

      100% {
        transform: scale(1.15) rotate(0.01deg);
      }
    }

    @keyframes revealText {
      0% {
        transform: translateY(100%);
        opacity: 0;
        filter: blur(10px);
      }

      100% {
        transform: translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes slideProgress {
      0% {
        transform: scaleX(0);
      }

      100% {
        transform: scaleX(1);
      }
    }

    .animate-ken-burns {
      animation: kenburns 15s ease infinite alternate;
    }

    .reveal-text {
      animation: revealText 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      opacity: 0;
    }

    .progress-bar {
      transform-origin: left;
      animation: slideProgress 6s linear forwards;
    }

    .delay-1 {
      animation-delay: 0.1s;
    }

    .delay-2 {
      animation-delay: 0.3s;
    }

    .delay-3 {
      animation-delay: 0.5s;
    }

    .delay-4 {
      animation-delay: 0.7s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
